<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="nft-card">
      <figure>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          width="300"
          height="300"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="icon-view" />
        </div>
      </figure>
      <h1 class="main-heading">Equilibrium #3429</h1>
      <p class="article-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-info">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </p>
        <p class="time-line">
          <img src="./images/icon-clock.svg" alt="" /> 3 days lefts
        </p>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" width="30" height="30" alt="" />
        <p class="author-desc"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Devendra Mulewa</a>.
    </div>
  </body>
</html>
